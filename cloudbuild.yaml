steps:
#step 1
- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: [
   '-c', 
   'docker pull gcr.io/$PROJECT_ID/hello-app:latest || exit 0'
  ]
#step 2
- name: gcr.io/cloud-builders/docker
  args: [
   'build', 
   '-t', 
   'gcr.io/$PROJECT_ID/hello-app:master-$COMMIT_SHA', 
   '.'
  ]
# push images to Google Container Registry with tags
images: [
   'gcr.io/$PROJECT_ID/hello-app:docker',
   'gcr.io/$PROJECT_ID/hello-app:latest'
  ]
